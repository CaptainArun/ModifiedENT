<div class="overflow-hidden p-4">
  <h5 class="p-3 title-bg mt-2">Electrocochleography</h5>
  <form [formGroup]="electrocochleographyForm">
    <audiology-common></audiology-common>
    <div class="mb-2">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12  dark-color padding-none">
          <div class="row">
            <div class="col-12">
              <mat-card>
                <div class="row mt-4">
                  <div class="col-xl-2 col-lg-2">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Visit Date & Time</mat-label>
                      <input matInput placeholder="Enter" formControlName="VisitDateandTime" readonly>
                    </mat-form-field>
                  </div>
                  <div class="col-xl-2 col-lg-2">
                    <mat-form-field class="w-100" appearance="outline">
                      <mat-label>Recorded During</mat-label>
                      <input matInput placeholder="Enter" formControlName="recordeDuring" readonly>
                    </mat-form-field>
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- slide show -->
    <div class="row"></div>
    <div class="bg-white p-4 mt-4 upload-da">
      <div class="row">
        <div class="col-xl-3 col-lg-3">
          <mat-label class="pull-left mt-3 blue pr-0"><b><span class="required-asterisk" *ngIf="(electrocochleographyForm.value.LTEar == '' || electrocochleographyForm.value.LTEar == null) ? true : false"></span>LT EAR:</b></mat-label>
          <mat-form-field class="w-100 pull-left col-lg-9 pl-3" appearance="outline">
            <input matInput placeholder="Enter" class="blue" formControlName="LTEar" maxlength="75" numeric autocomplete="off">
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3">
          <mat-label class="pull-left mt-3 red pr-0"><b><span class="required-asterisk" *ngIf="(electrocochleographyForm.value.RTEar == '' || electrocochleographyForm.value.RTEar == null) ? true : false"></span>RT EAR:</b></mat-label>
          <mat-form-field class="w-100 pull-left col-lg-9 pl-3" appearance="outline">
            <input matInput placeholder="Enter" class="red" formControlName="RTEar" maxlength="75" numeric autocomplete="off">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="bg-white p-4 mt-2">
      <div class="row">
        <div class="col-xl-2 col-lg-2">
          <mat-form-field class="input-full-width timer w-100" appearance="outline">
            <input matInput [ngxTimepicker]="toggleTimepicker1" [disableClick]="true" formControlName="Starttime" autocomplete="off">
            <mat-label>Start Time</mat-label>
            <ngx-material-timepicker-toggle [for]="toggleTimepicker1"></ngx-material-timepicker-toggle>
            <ngx-material-timepicker #toggleTimepicker1></ngx-material-timepicker>
          </mat-form-field>
        </div>
        <div class="col-xl-2 col-lg-2">
          <mat-form-field class="input-full-width timer w-100" appearance="outline">
            <input matInput [ngxTimepicker]="toggleTimepicker2" [disableClick]="true" formControlName="Endtime" autocomplete="off">
            <mat-label>End Time</mat-label>
            <ngx-material-timepicker-toggle [for]="toggleTimepicker2"></ngx-material-timepicker-toggle>
            <ngx-material-timepicker #toggleTimepicker2 (closed)="TimeValidation()"></ngx-material-timepicker>
          </mat-form-field>
        </div>
        <div class="col-xl-2 col-lg-2">
          <mat-form-field class=" w-100 " appearance="outline">
            <mat-label>Total Duration</mat-label>
            <input matInput placeholder="Enter" formControlName="Totalduration" maxlength="20" numeric autocomplete="off">
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6">
          <mat-form-field class=" w-100 " appearance="outline" [matTooltip]="electrocochleographyForm.get('ClinicalNotes').value" matTooltipPosition="above" matTooltipClass="Tooltip-lg">
            <mat-label>Notes</mat-label>
            <textarea matInput placeholder="Enter" rows="1" cols="1" maxlength="500" formControlName="ClinicalNotes"></textarea>
          </mat-form-field>
        </div>
        <div class="col-xl-5 col-lg-5">
          <div class="col-xl-3 col-lg-3 pull-left mt-3 pl-0 pr-0">
            <mat-checkbox class="example-margin" formControlName="checked" (change)="onChange($event)">Next Follow Up</mat-checkbox>
          </div>
          <div class="col-xl-5 col-lg-5 pull-left">
            <mat-form-field class=" w-100 " appearance="outline">
              <mat-label>Date</mat-label>
              <input matInput [matDatepicker]="date2" [readonly]="!isFollowUp" [disabled]="!isFollowUp" placeholder="Visit date" formControlName="Nextfollowupdate" autocomplete="off">
              <mat-datepicker-toggle matSuffix [for]="date2">
              </mat-datepicker-toggle>
              <mat-datepicker #date2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <!-- slide show End-->
    <br>
    <mat-card class="mat-card">
      <div class="row d-flex align-items-center mt-4">
        <div class="col-xl-3 col-lg-3">
          <mat-form-field class="w-100 " appearance="outline">
            <mat-label>UserName</mat-label>
            <input matInput placeholder="Enter" maxlength="50" formControlName="UserName">
          </mat-form-field>
        </div>
        <div class="col-xl-3 col-lg-3">
          <mat-form-field class="w-100 " appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter" type="password" maxlength="35" formControlName="Password">
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 text-right">
          <button type="button" mat-flat-button color="primary" class="custome-button mat-primary mr-2" (click)="back()">Back</button>
          <button mat-flat-button color="primary" class="custome-button mat-primary mr-2" [hidden]="isShow" (click)="addUpdateElectrocochleography()">Save</button>
          <button type="button" mat-stroked-button class="transperent-button mr-2" color="primary" [hidden]="isShow" (click)="resetForm()">Clear</button>
          <button type="button" mat-flat-button color="primary" class="custome-button mat-primary" [hidden]="isShow" (click)="signOff()">Sign Off</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
