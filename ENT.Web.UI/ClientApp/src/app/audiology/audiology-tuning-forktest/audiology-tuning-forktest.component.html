<div class="overflow-hidden p-4">
    <form [formGroup]="tuningForkTestForm">
        <audiology-common></audiology-common>
        <!-- slide show -->
        <div class="bg-white p-4 mt-2">
            <div class="row">
                <div class="row col-lg-12">
                    <div class="row col-xl-6">
                        <div class="col-xl-2">
                            <h5 class="h-100" style="line-height:7">Weber:</h5>
                        </div>
                        <div class="col-xl-10">
                            <table border="1" cellpadding="20" class="w-100">
                                <tr>
                                    <th formControlName="WeberRTEar">R</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th formControlName="WeberLTEar">L</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row col-xl-6">
                        <div class="col-xl-2">
                            <h5 class="h-100" style="line-height:7">Rinner's:</h5>
                        </div>
                        <div class="col-xl-10">
                            <table border="1" cellpadding="20" class="w-100">
                                <tr>
                                    <th formControlName="RinnersRTEar">R</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th formControlName="RinnersLTEar">L</th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white p-4 mt-2 upload-da">
            <div class="row">
                <div class="col-xl-6 col-lg-6">
                    <mat-form-field class=" w-100 " appearance="outline">
                        <mat-label>Notes</mat-label>
                        <textarea matInput placeholder="Enter" rows="1" cols="1"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <div class="col-xl-3 col-lg-3 pull-left mt-3 pl-0 pr-0">
                        <mat-checkbox class="example-margin">Next Follow Up</mat-checkbox>
                    </div>
                    <div class="col-xl-4 col-lg-6 pull-left">
                        <mat-form-field class=" w-100 " appearance="outline">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="date1" placeholder="Visit date">
                            <mat-datepicker-toggle matSuffix [for]="date1">
                            </mat-datepicker-toggle>
                            <mat-datepicker #date1></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white p-4 mt-2">
            <div class="row">
                <div class="col-xl-2 col-lg-2">
                    <mat-form-field class="input-full-width timer w-100" appearance="outline">
                        <input matInput [ngxTimepicker]="toggleTimepicker1" formControlName="Starttime">
                        <mat-label>Start Time</mat-label>
                        <ngx-material-timepicker-toggle [for]="toggleTimepicker1">
                        </ngx-material-timepicker-toggle>
                        <ngx-material-timepicker #toggleTimepicker1>
                        </ngx-material-timepicker>
                    </mat-form-field>
                </div>
                <div class="col-xl-2 col-lg-2">
                    <mat-form-field class="input-full-width timer w-100" appearance="outline">
                        <input matInput [ngxTimepicker]="toggleTimepicker2" formControlName="Endtime">
                        <mat-label>End Time</mat-label>
                        <ngx-material-timepicker-toggle [for]="toggleTimepicker2">
                        </ngx-material-timepicker-toggle>
                        <ngx-material-timepicker #toggleTimepicker2>
                        </ngx-material-timepicker>
                    </mat-form-field>
                </div>
                <div class="col-xl-2 col-lg-2">
                    <mat-form-field class=" w-100 " appearance="outline">
                        <mat-label>Total Duration</mat-label>
                        <textarea matInput placeholder="Enter" rows="1" cols="1"
                            formControlName="Totalduration"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3">
                    <mat-form-field class=" w-100 " appearance="outline">
                        <mat-label>Notes</mat-label>
                        <textarea matInput placeholder="Enter" rows="1" cols="1" formControlName="Findings"></textarea>
                    </mat-form-field>
                </div>
                <div class="col-xl-3 col-lg-3">
                    <div class="col-xl-8 col-lg-8 pull-left mt-3 pl-0 pr-0">
                        <mat-checkbox class="example-margin" formControlName="NextFollowUp" (change)="onChange($event)">
                            Next Follow Up</mat-checkbox>
                    </div>
                    <div class="col-xl-4 col-lg-4 pull-left">
                        <mat-form-field class=" w-100 " appearance="outline">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="date2" placeholder="Visit date"
                                formControlName="Nextfollowupdate">
                            <mat-datepicker-toggle matSuffix [for]="date2">
                            </mat-datepicker-toggle>
                            <mat-datepicker #date2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <!-- slide show End-->
        <div class="row d-flex align-items-center mt-4">
            <div class="col-xl-3 col-lg-3">
                <mat-form-field class="w-100 " appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input matInput placeholder="Enter">
                </mat-form-field>
            </div>
            <div class="col-xl-3 col-lg-3">
                <mat-form-field class="w-100 " appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Enter">
                </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-6 text-right">
                <button mat-flat-button color="primary" class="custome-button mat-primary mr-2" (click)="back()">Back</button>
                <button mat-flat-button color="primary" class="custome-button mat-primary mr-2">Save</button>
                <button mat-stroked-button class="transperent-button mr-2" color="primary">Cancel</button>
                <button mat-flat-button color="primary" class="custome-button mat-primary">SignOff</button>
            </div>
        </div>
    </form>
</div>
