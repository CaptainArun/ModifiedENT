<mat-drawer-container class="example-container " autosize>

  <mat-drawer #drawer class="example-sidenav shadow"
    [ngClass]="toggleData? ('exampleClass2') :(openedValue ? 'exampleClass1' : 'dr_sidenav')"
    style="position: fixed !important" #sidenav [opened]="screenWidth > 840"
    [mode]="(screenWidth > 840) ? 'side' : 'over'">

    <div class="Toggle scroll-x" [ngClass]="toggleData? 'dr_sidenav' : 'exampleClass1'">
      <div class="sidebar_space pt-1 text-center pt-3 pb-3" *ngIf="!openedValue">
        <img src="assets/images/drshroff-logo.png" class="logo" />
      </div>
      <div class="pt-1 pt-3 pb-3" *ngIf="openedValue">
        <img src="assets/images/drshroff-logo.png" class="exampleClass3" />
      </div>
      <mat-nav-list>
        <div class="">
          <mat-divider></mat-divider>
        </div>
        <app-navigation></app-navigation>
        <div class="">
          <mat-divider></mat-divider>
        </div>
      </mat-nav-list>
    </div>

  </mat-drawer>

  <mat-drawer-content class="main-content-area">
    <div class="example-sidenav-content h-100" style="background: #f3f4f9;">
      <div class="dr_home_header  relative w-100">
        <div class="pt-1 pb-1 w-100 gradient-bg">
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex">
              <!-- (click)="drawer.toggle()" -->
              <span class="pl-4 d-flex align-items-center mr-3" style="font-size:30px;cursor:pointer">
                <!-- <i class="fa fa-bars" aria-hidden="true" *ngIf="toggleData"></i> -->
                <i class="fa fa-bars" aria-hidden="true" (click)="toggle()" *ngIf="!toggleData"></i>
              </span>
              <div class="d-flex align-items-center page_heading">
                <h5 class="d-flex align-items-center">
                  <span><img src={{imgPath}} style="width:30px" /></span>
                  <span class="nav-caption text-white pl-3 pt-2">{{title}}</span>
                </h5>
              </div>

              <!--<div class="d-flex align-items-center page_heading">
                <h5 class="d-flex align-items-center">
                  <span class="nav-caption text-white pl-3 pt-2">{{facilityName}}</span>
                </h5>
              </div>-->
              <!--<app-current-user [loginUserName]="Test 01">
              </app-current-user>-->

            </div>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex pr-4 d-md-none">

              <li class="nav-item mr-4 d-flex align-items-center text-white ">
                <h5 class="pl-2 text-white pr-2 rainbow tetName">{{this.tenantName}}</h5>
              </li>

              <li class="nav-item mr-4 d-flex align-items-center text-white" style="width: 280px;">
                <h5 class="localDate">{{myDate | date:'EEEE, MMMM d, y, h:mm:ss a'}}</h5>
              </li>

              <li class="nav-item mr-4 d-flex align-items-center">
                <a class="nav-link p-2  toolbar-button position-relative text-white" href="#" target="_blank"
                  rel="noopener" aria-label="Slack">
                  <i class="fa fa-bell fa-2x  text-white" aria-hidden="true"></i> <span
                    class="notifications-label ng-scope">7</span>
                </a>
              </li>

              <li class="nav-item dropdown profile-flip">
                <a class="nav-item nav-link dropdown-toggle  mr-md-2" href="#" id="bd-versions" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <img class="rounded-circle" *ngIf="!profilePicdate"
                    src="assets/images/MenuNewIcons/userNoprofilewhite.png" width="50" />
                  <img class="rounded-circle" *ngIf="profilePicdate" src={{profilePics}} width="50" />

                  <span class="pl-2 text-white font-weight-normal pr-2 f-25">{{userName}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
                  <!--<a class="dropdown-item">Profile</a>-->
                  <a class="dropdown-item" (click)="logoutPage()">Log out</a>
                  <!--<a class="dropdown-item" routerLink="/login/">Log out</a>-->
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="side-pages-content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-content>

  <mat-drawer-content class="footer-content">
    <!-- Footer -->
    <footer class="page-footer font-small special-color-dark shadow-top bg-white footBt">
      <div
        class=" flex-column flex-lg-row  align-items-center align-items-lg-center d-flex pl-lg-4 pr-lg-4 pt-lg-1 pb-lg-1 justify-content-between ">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
          Designed & Developed by
          <!-- <a href="http://bmsmartware.com/"><img width="100" src="assets/images/techinfy.png" /></a> -->
          <a href="http://bmsmartware.com/"><img width="60" src="assets/images/techinfy.png" /></a>
        </div>
        <div class="">
          <a href="javascript:void(0)" class="mr-4 text-secondary">About</a>
          <a href="javascript:void(0)" class="mr-4 text-secondary">Privacy</a>
          <a href="javascript:void(0)" class="mr-4 text-secondary">T&C</a>
          <a href="javascript:void(0)"><i class="fa fa-question-circle fa-lg text-secondary" aria-hidden="true"></i></a>
        </div>
        <!-- Copyright -->
      </div>
    </footer>
    <!-- Footer -->
  </mat-drawer-content>

</mat-drawer-container>
